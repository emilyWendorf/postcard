<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Jennifer Diaz - KWHeritage</title>
		<meta charset="utf-8">
		<style>
			  *, *:before, *:after {
			    -webkit-box-sizing: border-box;
			    -moz-box-sizing: border-box;
			    box-sizing: border-box;
			  }
			body {
			    width: 6in;
			    height: 4.25in;
			    margin: 0;
			    padding: 0;
			}
			header {
				background:#a21221;
				height:.75in;
			}
			h1 {color:white;font-family:sans-serif;float:left;font-size:20pt;line-height:18pt;margin-left:20px;}
			h2 {color:white;font-family:sans-serif;float:right;margin-right:20px;font-size:16pt;}
			#house {
				margin-top:-10px;
				width:100%;
			}
			#frontbottom {
				flex-direction:ltr;
				width:100%;
			}
			ul {
				display:flex;
				margin:auto;
				list-style:none;
			}
			h3 {margin-left:-10px;font-family:sans-serif;width:100%;font-size:14pt;white-space:nowrap;}
			#kwlogo {
				margin-right:25px;
				max-width:50%;
				float:right;
			}
			#type {
				margin:.25in;
			}
			p {
				text-indent:20px;
				font-family:sans-serif;
				width:100%;
				margin:auto;
				margin-bottom:6px;
				font-size:10pt;
				text-align:justify;
				justify-content:center;
			}
			h4 {font-family:sans-serif;font-size:10pt;margin-left:4in;}
			span {
				text-decoration:none;
				color:darkred;
				font-weight:600;
			}
			#businesscard {
				width:50%;
				margin:auto;
				margin-top:-.72in;
			}
			#script {
				background:#e06663;
				width:50%;
				float:right;
				height:1.25in;
				margin-top:-.18in;
			}
		</style>
	</head>
	<body>
	<header>
		<h1>Just Sold!</h1><h2>12345 Main Street</h2>
	</header>
	<img src="house.png" id="house">
	<flexbox id="frontbottom">
		<ul>
			<li><h3>Jennifer Diaz | 210.324.5571</h3></li>
			<li><img src="kwlogo.png" id="kwlogo"></li>
		</ul>
	</flexbox>
	</body>
</html>
